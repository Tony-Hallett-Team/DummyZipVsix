name: Test race condition
on:
  pull_request:
        types: [opened, synchronize, edited]
jobs:
  test-race-condition:
      name: log_head_sha
      runs-on: windows-2019
      steps:
        - name: wait for mergeable
          id: wait-for-mergeable
          uses: tonyhallett/ReleaseManager/wait_for_mergeable@main
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: Add vsix link as comment to issues
          uses: tonyhallett/ReleaseManager/commit_merge_sha@main
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      

