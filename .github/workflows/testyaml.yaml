name: test yamlon: [push]jobs:  build-and-prerelease-vsix:    runs-on: windows-2019    steps:      - uses: actions/checkout@v2      - uses: microsoft/setup-msbuild@v1.0.2      - uses: darenm/Setup-VSTest@v1      - run: nuget restore DummyZipVsix.sln      - run: |          msbuild DummyZipVsix.sln /p:Configuration=Release /p:DeployExtension=False /verbosity:minimal       - name: create release        id: create_release        uses: actions/create-release@v1        env:            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        with:            tag_name: ${{github.ref}}            release_name:  ${{github.ref }} # will change this to have the name and vsix            draft: false            prerelease: true      - name: Remove release assets        uses : tonyhallett/ReleaseManager@main        env:            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        with:            release_id: ${{steps.create_release.outputs.id}}               - name: Update release asset        id: upload-release-asset        uses: actions/upload-release-asset@v1        env:            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        with:            upload_url: ${{steps.create_release.outputs.upload_url}}            asset_path: ${{github.workspace}}\DummyZipVsix\bin\Release\DummyZipVsix.vsix            asset_name: Test.vsix            asset_content_type: application/zip      