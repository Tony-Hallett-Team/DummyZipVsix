name: test workflow errorson: [workflow_dispatch]jobs:  step-error-test:    runs-on: windows-2019    steps:      - name: set error        id: set-error        run:             echo "::error::Success"      - name: log error step        run:             echo "conclusion - ${{ steps.set-error.conclusion }}, outcome - ${{ steps.set-error.outcome }}"      - name: set failed        uses: tonyhallett/ReleaseManager/set_failed@main      - name: log failed step # does not run - implicit if condition success        run:             echo "conclusion - ${{ steps.set-failed.conclusion }}, outcome - ${{ steps.set-failed.outcome }}"  step-error-test-continue-on-error:    runs-on: windows-2019    steps:      - name: set failed        continue-on-error: true        uses: tonyhallett/ReleaseManager/set_failed@main      - name: log failed step #runs due to continue-on-error:         run:             echo "conclusion - ${{ steps.set-failed.conclusion }}, outcome - ${{ steps.set-failed.outcome }}"