name: test workflow errorson: [workflow_dispatch]jobs:  step-error-test:    runs-on: windows-2019    steps:      - name: set error        id: set-error        run:             echo "::error::Success"      - name: log error step        run:             echo "conclusion - ${{ steps.set-error.conclusion }}, outcome - ${{ steps.set-error.outcome }}"      - name: set failed        id: set-failed        uses: tonyhallett/ReleaseManager/set_failed@main      - name: log step success # does not run - implicit if condition success        id: log-step-success        run:             echo "this does not run"      - name: log step success and true # does not run - implicit if condition success        if: ${{true}}        run:             echo "this does not run"      - name: log step failure # one of the steps has failed        if: ${{ failure()}}        run:             echo "failure - conclusion - ${{ steps.set-failed.conclusion }}, outcome - ${{ steps.set-failed.outcome }}"      - name: log job context and skip        if: ${{always()}}        run:             echo "job context ${{job.status}}, skipped step - ${{steps.log-step-success.conclusion}}"  step-error-test-continue-on-error:    runs-on: windows-2019    steps:      - name: set failed but continue on error        id: set-failed        continue-on-error: true        uses: tonyhallett/ReleaseManager/set_failed@main      - name: log failed step #runs due to continue-on-error:         run:             echo "conclusion - ${{ steps.set-failed.conclusion }}, outcome - ${{ steps.set-failed.outcome }}"      - name: log job context        run:             echo "job context ${{job.status}}"  fails-but-continue-on-error:    runs-on: windows-2019    continue-on-error: true    steps:
      - name: set failed        id: set-failed        uses: tonyhallett/ReleaseManager/set_failed@main      - name: job continue-on-error does not allow step to proceed        run: echo "this should not run"  dependent-upon-fails:    runs-on: windows-2019    needs: step-error-test    steps:
      - name: should not run        run: echo "this should not run"  dependent-upon-successful:    runs-on: windows-2019    needs: step-error-test-continue-on-error    steps:
      - name: should run        run: echo "needs result ${{needs.step-error-test-continue-on-error.result}}"  dependent-upon-fails-continues-on-error:    runs-on: windows-2019    needs: fails-but-continue-on-error    steps:
      - name: should run        run: echo "needs result ${{needs.fails-but-continue-on-error.result}}"  dependent-upon-skipped: # does not run even do not provide a condition    runs-on: windows-2019    needs: dependent-upon-fails    if: ${{failure()}}    steps:
      - name: does it run        run: echo "needs result ${{needs.dependent-upon-fails.result}}" 