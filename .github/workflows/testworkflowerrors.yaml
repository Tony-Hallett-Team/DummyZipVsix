name: test workflow errorson: [workflow_dispatch]jobs:  step-error-test:    runs-on: windows-2019    steps:      - name: set error        id: set-error        run:             echo "::error::Success"      - name: log error step        run:             echo "conclusion - ${{ steps.set-error.conclusion }}, outcome - ${{ steps.set-error.outcome }}"      - name: set failed        id: set-failed        run:             echo "::error::What happens exit 1" || exit 1      - name: log failed step        run:             echo "conclusion - ${{ steps.set-failed.conclusion }}, outcome - ${{ steps.set-failed.outcome }}"