name: test workflow errorson: [workflow_dispatch]jobs:  test-version-action-job:    runs-on: windows-2019    steps:      - name: set error        id: set-error        run:             echo "::error::What happens next"      - name: log error step        run:             echo "conclusion - ${{ steps.set-error.conclusion }}, outcome - ${{ steps.set-error.outcome }}"