name: test workflow errorson: [workflow_dispatch]jobs:  step-error-test:    runs-on: windows-2019    steps:      - name: set error        id: set-error        run:             echo "::error::Success"      - name: log error step        run:             echo "conclusion - ${{ steps.set-error.conclusion }}, outcome - ${{ steps.set-error.outcome }}"      - name: set failed        id: set-failed        uses: tonyhallett/ReleaseManager/set_failed@main      - name: log step success # does not run - implicit if condition success        id: log-step-success        run:             echo "this does not run"      - name: log step success and true # does not run - implicit if condition success        if: ${{true}}        run:             echo "this does not run"      - name: log step failure # one of the steps has failed        if: ${{ failure()}}        run:             echo "failure - conclusion - ${{ steps.set-failed.conclusion }}, outcome - ${{ steps.set-failed.outcome }}"      - name: log job context and skip        if: ${{always()}}        run:             echo "job context ${{job.status}}, skipped step - ${{steps.log-step-success.conclusion}}"  step-error-test-continue-on-error:    runs-on: windows-2019    steps:      - name: set failed but continue on error        id: set-failed        continue-on-error: true        uses: tonyhallett/ReleaseManager/set_failed@main      - name: log failed step #runs due to continue-on-error:         run:             echo "conclusion - ${{ steps.set-failed.conclusion }}, outcome - ${{ steps.set-failed.outcome }}"      - name: log job context        run:             echo "job context ${{job.status}}"