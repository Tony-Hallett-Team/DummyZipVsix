name: test version actionon: [workflow_dispatch]env:  CONFIGURATION: Release  VSIX_PROJECT: DummyZipVsixjobs:  test-version-action-job:    runs-on: windows-2019    steps:      - name: soln variable        id: soln-var        run: echo "SOLN=${{env.VSIX_PROJECT}}.sln" >> $GITHUB_ENV      - name: vsix variable        id: vsix-var        run: echo "VSIX=${{env.VSIX_PROJECT}}\bin\${{env.CONFIGURATION}}\${{env.VSIX_PROJECT}}.vsix" >> $GITHUB_ENV      - name: echo env var        run: echo "soln var - ${{env.SOLN}}"            